basePath: /api/v1
externalDocs:
  description: OpenAPI
  url: https://swagger.io/resources/open-api/
host: https://available-work.fly.dev/
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: Job description generator API.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: API Documentation for Job Description Generator
  version: "1.0"
paths:
  /example/helloworld:
    get:
      consumes:
      - application/json
      description: do ping
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
      summary: ping example
      tags:
      - example
  /job-description:
    get:
      description: Generates a job description for the given job title and saves it
        to Redis
      parameters:
      - description: The title of the job
        in: query
        name: jobTitle
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            type: string
      summary: Generate job description
securityDefinitions:
  BasicAuth:
    type: basic
swagger: "2.0"
